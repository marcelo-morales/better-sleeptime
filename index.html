<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeptime</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Sleeptime App</h1>
    <p>I want to fall sleep at...</p>
    <select>
      <option>hh</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option> 
    </select>

    <select>
      <option>mm</option>
      <option>05</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
      <option>25</option>
      <option>30</option>
      <option>35</option>
      <option>40</option>
      <option>45</option>
      <option>50</option>
      <option>55</option>
    </select>

    <select>
      <option>PM</option>
      <option>AM</option>
    </select>
    <br/>
    <br/>

    <button onclick="handleOnClick();">Calculate</button>
    <div class="output">
      <p>It takes the average human 14 minutes to fall sleep.</p>
      <p>
        If you head to bed right now, you should try to wake up at one of the
        following times:
      </p>
      <p id="hours">
        12:15 AM<br />
        1:45 AM<br />
        3:15 AM<br />
        4:45 AM<br />
        6:15 AM<br />
        7:45 AM
      </p>
      <p>A good night's sleep consists of 5-6 complete sleep cycles.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
